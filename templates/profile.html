{%  extends 'base.html'%}
{% load static %}

{% block 'main' %}

<form action="" method="POST" class="col-md-4 mx-auto mt-5 shadow rounded p-2">
  {% csrf_token %}
  {% if error %}
  <div class="alert alert-danger">
    {{error}}
  </div>
  {% endif %}
    <h3>Profile</h3>
    <div class="form-group">
       <label >Username:</label>
       <input type="text" class="form-control" name="username" readonly value="{{user.username}}">
     </div>
     <div class="form-group">
       <label >Email:</label>
       <input type="email" class="form-control" name="email" readonly  value="{{user.email}}">
     </div>
     <div class="form-group">
       <label >First Name:</label>
       <input type="text" class="form-control" name="firstname">
     </div>
     <div class="form-group">
       <label >Last Name:</label>
       <input type="text" class="form-control" name="lastname">
     </div>
     <div class="form-group">
        <label >Mobile:</label>
        <input type="text" class="form-control" name="mobile">
      </div>
     <div class="mb-3">
        <label class="form-label" for="">Address:</label>
        <textarea class="form-control" rows="3" name="address"></textarea>
     </div>
     <input type="submit" class=" mt-2 btn btn-warning" value="Update">
 </form>

 {% endblock 'main' %}
