
{% extends 'base.html' %}

{% load static %}

{% block 'main' %}
<form action="" method="POST" class="col-md-4 mx-auto mt-5 shadow rounded p-2">
  {% csrf_token %}
  {% if success %}
  <div class="alert alert-success">
    {{success}}
  </div>
  {% endif %}
  
  {% if error %}
  <div class="alert alert-danger">
    {{error}}
  </div>
  {% endif %}
    <h3>Login</h3>
    <div class="form-group">
       <label >Username:</label>
       <input type="text" class="form-control" name="username">
     </div>
     <div class="form-group">
       <label >Password:</label>
       <input type="password" class="form-control" name="password" >
     </div>
     <input type="submit" class=" mt-2 btn btn-warning" value="Login">
     &nbsp; &nbsp;
     Not a user? <a href="/register">Sign Up</a> 
 </form>

 {% endblock 'main' %}
